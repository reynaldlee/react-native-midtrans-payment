buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }

    flavorDimensions "midtransBuild"

    productFlavors {
        sandbox {
            dimension "midtransBuild"
        }
        production {
            dimension "midtransBuild"
        }
    }
}

repositories {
    jcenter()
    google()
    // Add the midtrans repository into the list of repositories
    maven { url "http://dl.bintray.com/pt-midtrans/maven" }
    maven { url "https://jitpack.io" }
}

dependencies {
    MIDTRANS_SDK_VERSION="1.23.1"

    sandboxImplementation 'com.midtrans:corekit:${MIDTRANS_SDK_VERSION}-SANDBOX'
    sandboxImplementation 'com.midtrans:uikit:${MIDTRANS_SDK_VERSION}-SANDBOX' // change the number to the latest version

    productionImplementation 'com.midtrans:corekit:${MIDTRANS_SDK_VERSION}'
    productionImplementation 'com.midtrans:uikit:${MIDTRANS_SDK_VERSION}' // change the number to the latest version
    
    implementation 'com.facebook.react:react-native:+'
}
